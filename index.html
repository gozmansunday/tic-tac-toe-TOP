<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/328486b131.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <title>Tic Tac Toe</title>
</head>
<body class="grid grid-rows-[6rem_calc(100vh_-_6rem_-_12rem)_12rem] sm:grid-rows-[6rem_calc(100vh_-_6rem_-_16rem)_16rem] md:grid-rows-[7rem_calc(100vh_-_7rem_-_20rem)_20rem] lg:grid-rows-[7rem_calc(100vh_-_7rem_-_16rem)_16rem]">
  <header class="py-2">
    <h1 class="text-7xl font-bebas text-dark text-center sm:text-[4.8rem] md:text-8xl">
      TIC TAC TOE
    </h1>
  </header>

  <main class="flex flex-col justify-evenly items-center lg:grid lg:grid-cols-3">
    <!-- Score Board -->
    <section id="score-board" class="font-shoulders text-dark flex gap-10 sm:gap-12 md:gap-20 lg:gap-10 lg:flex-col">
      <div id="player-one" class="grid grid-rows-[4fr_3fr] justify-center items-center text-center sm:grid-rows-[3fr_2fr]">
        <div class="grid grid-cols-2 text-center justify-center items-center gap-5">
          <i class="fa-solid fa-user text-[2.5rem] sm:text-[3.25rem] md:text-6xl lg:text-7xl"></i>
          <i class="fa-solid fa-xmark text-[3.3rem] sm:text-[4.4rem] md:text-[5rem] lg:text-[5.5rem]"></i>
        </div>
        <p class="text-[1.75rem] sm:text-[2rem] md:text-[2.25rem]">PLAYER 1</p>
      </div>
      <div id="player-two" class="grid grid-rows-[4fr_3fr] justify-center items-center text-center sm:grid-rows-[3fr_2fr]">
        <div class="grid grid-cols-2 text-center justify-center items-center gap-5">
          <i class="fa-regular fa-circle text-[2.5rem] sm:text-[3.25rem] md:text-6xl lg:text-7xl lg:order-last"></i>
          <i class="fa-solid fa-user text-[2.5rem] sm:text-[3.25rem] md:text-6xl lg:text-7xl"></i>
        </div>
        <p class="text-[1.75rem] sm:text-[2rem] md:text-[2.25rem]">PLAYER 2</p>
      </div>
    </section>

    <!-- Game Board -->
    <section>
      <div class="flex justify-center">
        <div id="game-board" class="grid grid-cols-3">
          <!-- <div class="box-border-1 tictactoe-box"></div>
          <div class="box-border-2 tictactoe-box"></div>
          <div class="box-border-3 tictactoe-box"></div>
          <div class="box-border-4 tictactoe-box"></div>
          <div class="box-border-5 tictactoe-box"></div>
          <div class="box-border-6 tictactoe-box"></div>
          <div class="box-border-7 tictactoe-box"></div>
          <div class="box-border-8 tictactoe-box"></div>
          <div class="box-border-9 tictactoe-box"></div> -->
        </div>
      </div>
    </section>

    <section class="hidden lg:block">

    </section>
  </main>

  <!-- Game Info and Buttons -->
  <section id="game-info-section" class="font-shoulders text-center pt-4 space-y-4 sm:pt-6 sm:space-y-6 md:space-y-10">
    <!-- Game Information -->
    <p id="game-info" class="text-4xl text-dark sm:text-[2.5rem] md:text-[3rem]">
      PLAYER 1 WINS THE GAME!
    </p>
    <!-- Buttons -->
    <div>
      <button id="play-again-btn" class="text-[2rem] text-dark bg-transparent border-4 border-dark py-1 px-8 active:bg-dark active:text-brand sm:text-4xl md:text-5xl md:py-2 md:px-10 lg:hover:bg-dark lg:hover:text-brand lg:transition lg:ease-in-out lg:duration-300">
        PLAY AGAIN
      </button>
    </div>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
